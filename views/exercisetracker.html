<!DOCTYPE html>
<html>

<head>
    <title>Exercise Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="hero">
            <h1>Exercise Tracker</h1>
            <a href="/">Go to Home</a>
        </div>
        <form action="exercisetracker/api/users" method="post">
            <h3>Create a New User</h3>
            <p><code>POST /exercisetracker/api/users</code></p>
            <input id="uname" type="text" name="username" placeholder="username" />
            <input type="submit" value="Submit" />
        </form>
        <form id="exercise-form" method="post">
            <h3>Add exercises</h3>
            <p><code>POST /exercisetracker/api/users/:_id/exercises</code></p>
            <input id="uid" type="text" name=":_id" placeholder=":_id" />
            <input id="desc" type="text" name="description" placeholder="description*" />
            <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
            <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
            <input type="submit" value="Submit" />
        </form>
        <p>
            <strong>GET user's exercise log: </strong>
            <code>GET /exercisetracker/api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
        </p>
        <p><strong>[ ]</strong> = optional</p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
    </div>
    <script>
        const exerciseForm = document.getElementById("exercise-form");

        exerciseForm.addEventListener("submit", () => {
            const userId = document.getElementById("uid").value;
            exerciseForm.action = `/exercisetracker/api/users/${userId}/exercises`;

            exerciseForm.submit();
        });
    </script>
</body>

</html>
